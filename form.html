<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ฟอร์ม</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex">
  <aside class="w-64 bg-gray-800 text-white h-screen p-4">
    <ul>
      <li><a href="dashboard.html" class="block py-2">แดชบอร์ด</a></li>
      <li><a href="form.html" class="block py-2">กรอกแบบฟอร์ม</a></li>
      <li><a href="reports.html" class="block py-2">รายงาน</a></li>
    </ul>
  </aside>
  <main class="flex-1 p-4">
    <h1 class="text-xl mb-4">แบบฟอร์ม</h1>

    <input id="name" placeholder="ชื่อ" class="border p-2 mb-2 w-full">
    <input id="surname" placeholder="นามสกุล" class="border p-2 mb-2 w-full">
    <input id="idcard" placeholder="เลขบัตร ปชช." class="border p-2 mb-2 w-full">
    <input id="phone" placeholder="เบอร์โทร" class="border p-2 mb-2 w-full">
    <input id="unit" placeholder="ชื่อหน่วย" class="border p-2 mb-2 w-full">
    <input id="docDate" type="date" class="border p-2 mb-2 w-full">
    <input id="files" type="file" multiple class="border p-2 mb-2 w-full">

    <button onclick="submitForm()" class="bg-green-500 text-white p-2 rounded">บันทึก</button>

    <div id="list" class="mt-4"></div>
  </main>

<script type="module" src="./js/crud.js"></script>
</body>
</html>
