<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>เข้าสู่ระบบ - รับรองเวลาราชการตอนเป็นทหาร</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">เข้าสู่ระบบ</h1>

    <div id="form-login">
      <input type="email" id="login-email" placeholder="อีเมล" class="w-full border mb-2 p-2 rounded">
      <input type="password" id="login-password" placeholder="รหัสผ่าน" class="w-full border mb-2 p-2 rounded">
      <button onclick="login()" class="w-full bg-blue-500 text-white py-2 rounded">เข้าสู่ระบบ</button>
      <p class="text-sm mt-2">
        <a href="#" onclick="showRegister()" class="text-blue-600">ลงทะเบียน</a> | 
        <a href="#" onclick="showReset()" class="text-blue-600">ลืมรหัสผ่าน?</a>
      </p>
    </div>

    <div id="form-register" class="hidden">
      <input type="email" id="reg-email" placeholder="อีเมล" class="w-full border mb-2 p-2 rounded">
      <input type="password" id="reg-password" placeholder="รหัสผ่าน" class="w-full border mb-2 p-2 rounded">
      <button onclick="register()" class="w-full bg-green-500 text-white py-2 rounded">สมัครสมาชิก</button>
      <p class="text-sm mt-2"><a href="#" onclick="showLogin()" class="text-blue-600">กลับสู่หน้าเข้าสู่ระบบ</a></p>
    </div>

    <div id="form-reset" class="hidden">
      <input type="email" id="reset-email" placeholder="อีเมล" class="w-full border mb-2 p-2 rounded">
      <button onclick="resetPassword()" class="w-full bg-yellow-500 text-white py-2 rounded">รีเซ็ตรหัสผ่าน</button>
      <p class="text-sm mt-2"><a href="#" onclick="showLogin()" class="text-blue-600">กลับสู่หน้าเข้าสู่ระบบ</a></p>
    </div>
  </div>

<script type="module" src="./js/auth.js"></script>
<script>
function showRegister() {
  document.getElementById('form-login').classList.add('hidden')
  document.getElementById('form-register').classList.remove('hidden')
  document.getElementById('form-reset').classList.add('hidden')
}
function showLogin() {
  document.getElementById('form-login').classList.remove('hidden')
  document.getElementById('form-register').classList.add('hidden')
  document.getElementById('form-reset').classList.add('hidden')
}
function showReset() {
  document.getElementById('form-login').classList.add('hidden')
  document.getElementById('form-register').classList.add('hidden')
  document.getElementById('form-reset').classList.remove('hidden')
}
</script>
</body>
</html>
